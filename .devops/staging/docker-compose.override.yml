version: "3"

services:
  nginx:
    restart: always
    ports:
      - 80:80
      - 443:443

  server:
    image: 074552482398.dkr.ecr.us-east-1.amazonaws.com/nomus/server:staging-latest
    restart: always
    command: yarn serve

  db:
    container_name: db
    image: mongo
    env_file: .env
    ports:
      - 27017:27017
    volumes:
      - dbdata:/data/db
    networks:
      - app-network
